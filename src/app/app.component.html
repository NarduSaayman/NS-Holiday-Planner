<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="" target="_blank">
        <img
          src="https://cdn.betterttv.net/emote/5e0502e69e2cd00d968d5677/3x"
          alt="logo"
        />
        <h1>Feriae Planner</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Home" nzIcon="home">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/">Home</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>About</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Contact</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Trips" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/my-trips">My Trips</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="User" nzIcon="user">
        <ul>
          <li
            *ngIf="isLoggedIn$ | async"
            nz-menu-item
            nzOpen
            nzTitle="Logout"
            nzIcon="user"
          >
            <button (click)="logout()" nz-button nzType="primary">
              Logout
            </button>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="bg-slate-800 inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
